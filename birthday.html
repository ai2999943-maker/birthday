<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Happy Birthday Mino ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Georgia", "Times New Roman", serif;
  padding: 12px;
}

.card {
  background: rgba(255,255,255,0.92);
  padding: 26px 22px;
  border-radius: 22px;
  width: 100%;
  max-width: 480px;
  min-height: 420px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.22);
  text-align: center;
}

h1 {
  margin-bottom: 18px;
  font-size: 1.9rem;
  color: #b84c65;
}

p {
  font-size: 1.05rem;
  color: #444;
  line-height: 1.7;
  white-space: pre-line;
  min-height: 240px;
}

button {
  display: block;
  width: 100%;
  margin-top: 22px;
  padding: 14px;
  border: none;
  border-radius: 30px;
  background: #b84c65;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.15s ease;
}

button:active {
  transform: scale(0.96);
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 18px;
  animation: floatUp 7s linear infinite;
  opacity: 0.8;
}

/* Floating rabbits */
.rabbit {
  position: absolute;
  bottom: -40px;
  font-size: 22px;
  animation: floatUpRabbit 9s linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

@keyframes floatUpRabbit {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-110vh) scale(1.15); opacity: 0; }
}

/* Extra optimization for very small phones */
@media (max-width: 360px) {
  h1 { font-size: 1.6rem; }
  p { font-size: 0.95rem; }
}
</style>
</head>

<body>

<div class="card">
  <h1>My Dearest Mino ‚ù§Ô∏è</h1>
  <p id="letter">Tap the button to open your letter üíå</p>
  <button onclick="nextPart()">Open Next Part üê∞</button>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const letterParts = [
`Happy Birthday, Mino.

Today isn‚Äôt just about candles or numbers or another year passing.
It‚Äôs about celebrating you ‚Äî the person who quietly changed my life in ways I never expected.`,

`You walked into my world and somehow made everything softer.
The loud days felt calmer.
The hard days felt survivable.
Even the ordinary moments started to matter more, just because you were there.`,

`I don‚Äôt say this enough, but you are my comfort.
You are the place my mind goes when I need peace.
When things feel heavy, thinking of you reminds me that not everything has to be perfect to be good.`,

`I love the way you exist in this world.
Your presence, your reactions, your small habits.
You make life feel less rushed and more meaningful, and that is rare.`,

`I don‚Äôt promise you a perfect life.
I don‚Äôt promise easy days or flawless plans.
What I promise is effort, honesty, patience, and choosing you even on the difficult days.`,

`If I could give you one thing on your birthday, it wouldn‚Äôt be something you can hold.
It would be the certainty that you are deeply loved, valued, and never taken for granted.`,

`So today, and every day after this one, I hope you feel safe, happy, and cherished.
I hope life is kind to you.
And I hope I get to stand beside you through all of it.`,

`Happy Birthday, Mino ‚ù§Ô∏è

You are my favorite part of every year.
Always.`
];

let partIndex = 0;

function nextPart() {
  if (partIndex === 0) {
    document.getElementById('music').play();
  }

  if (partIndex < letterParts.length) {
    document.getElementById("letter").innerText = letterParts[partIndex];
    partIndex++;
  } else {
    const btn = document.querySelector("button");
    btn.innerText = "üíñ End of Letter üíñ";
    btn.disabled = true;
    btn.style.opacity = "0.7";
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (5 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}

function createRabbit() {
  const rabbit = document.createElement("div");
  rabbit.className = "rabbit";
  rabbit.innerText = "üê∞";
  rabbit.style.left = Math.random() * 100 + "vw";
  rabbit.style.animationDuration = (7 + Math.random() * 3) + "s";
  document.body.appendChild(rabbit);
  setTimeout(() => rabbit.remove(), 10000);
}

setInterval(createHeart, 1000);
setInterval(createRabbit, 2200);
</script>

</body>
</html>
